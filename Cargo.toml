[package]
name = "flake-edit"
version = "0.1.0"
edition = "2021"
keywords = ["nix", "flake", "terminal", "cli"]
categories = ["command-line-utilities", "libraries"]

authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flake-add"
documentation = "https://github.com/a-kenji/flake-add"
homepage = "https://github.com/a-kenji/flake-add"
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

[[bin]]
name = "fe"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flk"
documentation = "https://github.com/a-kenji/flk"
homepage = "https://github.com/a-kenji/flk"

[workspace]
resolver = "2"
members = ["."]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["application"]
application = [
  "clap",
  "write",
  "assets",
  "anyhow",
  "diffy",
  "tracing-subscriber",
  "serde_json",
]
write = ["ropey"]
assets = ["clap_complete", "clap_complete_nushell", "roff", "clap_mangen"]

[dependencies]
anyhow = { version = "1.0.83", optional = true }
clap = { version = "4.5.3", optional = true, features = ["derive"] }
color-eyre = "0.6.3"
diffy = { version = "0.3.0", optional = true }
directories = "5.0.1"
nix-uri = "0.1.5"
rnix = "0.11.0"
ropey = { version = "1.6.1", optional = true }
serde = "1.0.201"
serde_json = { version = "1.0.117", optional = true }
thiserror = "1.0.60"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
  "time",
  "std",
  "fmt",
  "env-filter",
], optional = true }


[build-dependencies]
clap = { version = "4.5.3", features = ["derive"], optional = true }
clap_complete = { version = "4.5.2", features = [], optional = true }
clap_complete_nushell = { version = "4.5.1", optional = true }
clap_mangen = { version = "0.2.14", features = [], optional = true }
roff = { version = "0.2.1", optional = true }

[[bench]]
name = "benches"
harness = false

[[bench]]
name = "divan"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
strip = true
# opt-level = 3
# panic = "abort"
# for profiling
# debug = true

[profile.dev]
incremental = true
lto = "thin"
# Set this to 1 or 2 to get more useful backtraces in debugger.
debug = false

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[profile.dev.package.backtrace]
opt-level = 3

[dev-dependencies]
criterion = "0.5.1"
divan = "0.1.3"
insta = { version = "1.38.0", features = ["yaml"] }
