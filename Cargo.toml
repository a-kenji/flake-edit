[package]
name = "flake-add"
version = "0.1.0"
edition = "2021"
keywords = ["nix", "flake", "terminal", "cli"]
categories = ["command-line-utilities", "libraries"]

authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flake-add"
documentation = "https://github.com/a-kenji/flake-add"
homepage = "https://github.com/a-kenji/flake-add"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flk"
documentation = "https://github.com/a-kenji/flk"
homepage = "https://github.com/a-kenji/flk"

[workspace]
resolver = "2"
# members = [".", "lib/*"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["application"]
application = ["clap", "clap_complete", "clap_mangen", "write", "anyhow"]
write = ["ropey"]

[dependencies]
anyhow = { version = "1.0.75", optional = true }
clap = { version = "4.4.1", optional = true, features = ["derive"] }
# nix-uri = { version = "0.1.2", path = "/home/kenji/git/dev/nix-uri" }
# nix-uri = { version = "0.1.2", path = "lib/nix-uri" }
# nix-uri = { version = "0.1.2", git = "https://github.com/a-kenji/nix-uri" }
nix-uri = "0.1.4"
proptest = "1.2.0"
rnix = "0.11.0"
ropey = { version = "1.6.0", optional = true }
rowan = "0.15.11"
serde = "1.0.188"
thiserror = "1.0.48"
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.17", features = [
  "time",
  "std",
  "fmt",
  "env-filter",
] }


[build-dependencies]
clap = { version = "4.4.1", features = ["derive"], optional = true }
clap_complete = { version = "4.3.0", features = [], optional = true }
clap_mangen = { version = "0.2.13", features = [], optional = true }


[profile.release]
lto = true
codegen-units = 1
# opt-level = 3
opt-level = 'z'
strip = true
# panic = "abort"
# for profiling
# debug = true

[profile.dev]
incremental = true
lto = "thin"
# Set this to 1 or 2 to get more useful backtraces in debugger.
debug = false

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[dev-dependencies]
insta = { version = "1.31.0", features = ["yaml"] }
