[package]
name = "flake-edit"
version = "0.1.0"
edition = "2021"
keywords = ["nix", "flake", "terminal", "cli"]
categories = ["command-line-utilities", "libraries"]

authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flake-add"
documentation = "https://github.com/a-kenji/flake-add"
homepage = "https://github.com/a-kenji/flake-add"
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

[[bin]]
name = "fe"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Alexander Kenji Berthold"]

readme = "README.md"
repository = "https://github.com/a-kenji/flk"
documentation = "https://github.com/a-kenji/flk"
homepage = "https://github.com/a-kenji/flk"

[workspace]
resolver = "2"
members = [".", "lib/*"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["application"]
application = [
  "clap",
  "clap_complete",
  "clap_complete_nushell",
  "roff",
  "clap_mangen",
  "write",
  "anyhow",
  "diffy",
  "tracing-subscriber",
]
write = ["ropey"]

[dependencies]
anyhow = { version = "1.0.75", optional = true }
clap = { version = "4.4.4", optional = true, features = ["derive"] }
diffy = { version = "0.3.0", optional = true }
nix-uri = "0.1.5"
rnix = "0.11.0"
ropey = { version = "1.6.0", optional = true }
rowan = "0.15.13"
serde = "1.0.188"
serde_json = "1.0.107"
thiserror = "1.0.49"
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.17", features = [
  "time",
  "std",
  "fmt",
  "env-filter",
], optional = true }


[build-dependencies]
clap = { version = "4.4.4", features = ["derive"], optional = true }
clap_complete = { version = "4.4.3", features = [], optional = true }
clap_complete_nushell = { version = "4.4.1", optional = true }
clap_mangen = { version = "0.2.14", features = [], optional = true }
roff = { version = "0.2.1", optional = true }

[[bench]]
name = "benches"
harness = false

[profile.release]
lto = true
codegen-units = 1
# opt-level = 3
opt-level = 'z'
strip = true
# panic = "abort"
# for profiling
# debug = true

[profile.dev]
incremental = true
lto = "thin"
# Set this to 1 or 2 to get more useful backtraces in debugger.
debug = false

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[dev-dependencies]
criterion = "0.5.1"
insta = { version = "1.33.0", features = ["yaml"] }
