[package]
name = "nix-uri-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.nix-uri]
path = ".."

# Prevent this from interfering with workspaces
# [workspace]
# members = ["."]

# [profile.release]
# debug = 1

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "fuzz_invalid_compare"
path = "fuzz_targets/fuzz_invalid_compare.rs"
test = false
doc = false

[[bin]]
name = "fuzz_comp_err"
path = "fuzz_targets/fuzz_comp_err.rs"
test = false
doc = false
